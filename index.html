<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">

            <title>
                // Whack A Mole //
            </title>

            <link rel="stylesheet" href="index.css">
            <link rel="icon" type="image/x-icon" href="animatedMole.png">
        <body onload="moveForward()">
            <div class="div-container">
                <div class="div-mole-animation">
                    <img alt="Animated Mole" class="animated-mole" id="animated-mole-left" src="animatedMoleTitle.png">
                </div>

                <canvas class="title" height="200" id="canvas-title" width="600"></canvas>

                <div class="div-mole-animation">
                    <img alt="Animated Mole" class="animated-mole" id="animated-mole-right" src="animatedMoleTitle.png">
                </div>
                
                <br><div class="div-container">
                    <img src="hammer.png" alt="Hammer">
                </div>
            </div>

            <br><div class="div-container">
                <a href="gamepage.html" style="text-decoration: none">
                    <canvas class="button-base button-graphics" height="50" id="button-play" onclick="clearAll()" width="250"></canvas>
                </a>
                <canvas class="button-base button-graphics" height="50" id="button-instructions" onclick="instructionsPopup()" width="250"></canvas>
            </div>

            <div class="div-developer-name">
                <a href="https://github.com/mattfung99" style="text-decoration: none">
                    <p id="matt-fung">
                        // Matt Fung 2018 // Ver 1.0 //
                    </p>
                </a>
            </div>

            <script src="index.js"></script>
        </body>
    </html>
