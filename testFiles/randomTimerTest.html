<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">

            <title>
                // Timer Test //
            </title>
        </head>
            
        <body onload="setTimeout(hidden, 3000);">
            <div class="div-container">
                <div class="div-subcontainer">
                    <p id="line01"> 
                        Line01 Visual (Appear/disappear every 3 seconds)
                    </p>
                </div>
            </div>

            <script>
                var line01;
                line01 = document.getElementById("line01");

                function hidden() {
                    line01.style = "visibility: hidden";
                    setTimeout(visible, 3000);
                }

                function visible() {
                    line01.style = "visibility: visible";
                    setTimeout(hidden, 3000);
                }
            </script>
        </body>
    </html>
